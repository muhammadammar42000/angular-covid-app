<div class="row mt-5">
  <div class="col md-4">
    <h4>Confirmed Cases</h4>

    <ul class="list-group">
      <li
        *ngFor="let country of topConfirmedCases"
        class="list-group-item d-flex justify-content-between align-content-center"
      >
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ country.country }}</div>
        </div>
        <span class="badge bg-warning rounded-pill">{{
          country?.cases?.total | number
        }}</span>
      </li>
    </ul>
  </div>

  <div class="col md-4">
    <h4>Deaths</h4>

    <ul class="list-group">
      <li
        *ngFor="let country of topConfirmedDeaths"
        class="list-group-item d-flex justify-content-between align-content-center"
      >
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ country.country }}</div>
        </div>
        <span class="badge bg-danger rounded-pill">{{
          country?.deaths?.total | number
        }}</span>
      </li>
    </ul>
  </div>

  <div class="col md-4">
    <h4>Recovered</h4>

    <ul class="list-group">
      <li
        *ngFor="let country of topConfirmedRecovered"
        class="list-group-item d-flex justify-content-between align-content-center"
      >
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ country?.country }}</div>
        </div>
        <span class="badge bg-success rounded-pill">{{
          country?.cases?.recovered | number
        }}</span>
      </li>
    </ul>
  </div>
</div>
